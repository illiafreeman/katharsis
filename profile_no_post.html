<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Profile No Post</title>



    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#9747ff">
    <meta name="msapplication-TileColor" content="#9747ff">
    <meta name="theme-color" content="#9747ff">



    <link href="css/main.css" rel="stylesheet" />
</head>

<body class="body">
    <aside class="aside">
        <a href="#" class="logo" title="logo"></a>
        <div class="login">
            <img class="login__icon" src="./img/login.svg" alt="">
            Log in
        </div>
        <hr>
        <div class="app-group">
            <a href="" class="app app_play"></a>
            <a href="" class="app app_app"></a>
        </div>
        <button class="btn btn_head">
            Download app
        </button>
    </aside>
    <main class="main">
        <article class="page">
            <div class="container">
                <div class="user">
                    <div class="user__nick">emily_design</div>
                    <div class="user__main">
                        <div class="user__follow">
                            <div class="user__follow-inner">
                                <div class="user__follow-count">277</div>
                                <div class="user__follow-label">Following</div>
                            </div>
                        </div>
                        <div class="user__ava user__ava_online">
                            <img src="./img/avatar.jpg" alt="" class="user__pic">
                        </div>
                        <div class="user__follow user__follow_right">
                            <div class="user__follow-inner">
                                <div class="user__follow-count">7 325</div>
                                <div class="user__follow-label">Followers</div>
                            </div>
                        </div>
                    </div>
                    <div class="user__name">
                        Emily Jhonson
                        <img src="./img/icon_verified.png" alt="" class="user__verified">
                    </div>
                    <div class="user__about">
                        UI/UX Designer. Based in Los Angeles🌴☀️ I love walking, reading
                        books and share my life experiences!
                    </div>
                    <div class="window">
                        <img class="window-icon" src="./img/nopost.svg" alt="">
                        <p class="window-desc">There's no posts yet</p>
                    </div>
                </div>

            </div>
        </article>


    </main>
    <div class="modal-bg"></div>
    <div class="modal">
        <div class="modal__body">
            <div class="modal__logo"></div>
            <div class="modal__desc">If you want to see more information, download Katharsis App:</div>
            <div class="modal__desc modal__desc_min">Download App:</div>
            <div class="modal__action">
                <a href="" class="modal_btn modal_btn-app"></a>
                <a href="" class="modal_btn modal_btn-pla"></a>
            </div>
            <div class="modal__close"></div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/video.js"></script>
    <script src="js/isInViewport.min.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
